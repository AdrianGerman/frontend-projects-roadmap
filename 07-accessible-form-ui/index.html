<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible Form UI</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <section class="form">
        <div class="form-container">
          <label for="full-name">Nombre completo:</label>
          <input type="text" />
        </div>

        <div class="form-container password-container">
          <label for="email">Correo electrónico:</label>
          <input type="email" />
        </div>

        <div class="form-container password-container">
          <label for="password">Contraseña:</label>
          <div>
            <input type="password" />
            <button class="toggle-password">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
                <path
                  d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6"
                />
              </svg>
            </button>
          </div>
        </div>

        <div class="form-container">
          <label for="confirm-password">Confirmar contraseña:</label>
          <div>
            <input type="password" />
            <button class="toggle-password">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
                <path
                  d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6"
                />
              </svg>
            </button>
          </div>
        </div>

        <button>Actualizar perfil</button>
      </section>

      <section class="progress-container">
        <div class="progress-circle"></div>
        <ul class="task-list">
          <li class="completed">Crear cuenta</li>
          <li class="completed">Verificar correo electrónico</li>
          <li class="completed">Completar información básica</li>
          <li>Completar el primer proyecto</li>
          <li>Configurar preferencias</li>
        </ul>
      </section>
    </main>
  </body>
</html>
