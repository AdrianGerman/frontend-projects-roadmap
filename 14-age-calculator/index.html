<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/js-datepicker/dist/datepicker.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />

    <!-- Incluye Luxon y js-datepicker desde CDNs -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-datepicker/dist/datepicker.min.js"></script>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Age Calculator</h1>
      <form id="ageForm">
        <label for="birthdate">Enter your birth date: </label>
        <div class="input-calendar">
          <input type="text" id="birthdate" autocomplete="off" readonly />
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.25"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M4 5m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z"
            />
            <path d="M16 3l0 4" />
            <path d="M8 3l0 4" />
            <path d="M4 11l16 0" />
            <path d="M8 15h2v2h-2z" />
          </svg>
        </div>

        <button type="submit">Calculate</button>
      </form>
      <div id="result"></div>
    </main>
  </body>
</html>
